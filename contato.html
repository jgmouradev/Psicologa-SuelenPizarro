<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6500aa49d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"><title>Suélen Pizarro - Contato</title>
    
</head>
<body>
    <nav class="header">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <h2>Suélen Pizarro</h2>
            <p>Psicóloga</p>
            <p>CRP 00/00000</p>
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contato.html">Contato</a></li>
         </ul>
        </nav>
    <label id="icon">
        <i class="fas fa-bars"></i>
    </label>
    <section class="banner">
        <img src="images/contato.jpg" alt="contato imagem">
    </section>

    <section class="contato">
        <h1>Eu posso te ajudar!</h1>
        <p>Entre em contato e agende sua consulta.</p>
        
        <div class="flex_form reveal">
            <form action="#" method="POST">
                <input type="text" id="name" name="name" autocomplete="none" placeholder="Nome">
                <input type="text" id="telefone" name="telefone" placeholder="Telefone/Whatsapp">
                <textarea name="mensagem" id="" cols="10" rows="5" placeholder="Digite sua mensagem"></textarea>
                <input type="button" value="Enviar Mensagem">
            </form>
        <div class="whatsapp">
            <i class="fab fa-whatsapp-square fa-3x"></i>
        </div>    
        </div>
    </div>
    
         
    </section>

     <footer class="footer">
                <div class="redesocial">
                    <ul class="fa-ul">
                        <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
                        <li><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></li>
                        <li><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></li>
                    </ul>
                  </div>
                <h1>Suélen Pizarro 2021 &copy; Todos os direitos reservados.</h1>
            
            
              </footer>
        </div>
    </section>
  </body>
  <script src="app.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function(){
        $('#icon').click(function(){
            $('ul').toggleClass('show');
        })
    })
</script>

</html>
